<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes agregados</h3>
        <hr>
        <ul>
            <li *ngFor="let item of personajes"> {{ item.name }} {{ item.power | number }} </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="add()">
            <input 
               type="text" 
               placeholder="Nombre"
               name="name" 
               [(ngModel)]="new.name"
               />
               <!-- [value]="new.name"
               (input)="changeName($event)" -->
            <input 
               type="number" 
                placeholder="Agregar"
                [value]="new.power" 
                name="power" 
                [(ngModel)]="new.power" 
            />
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
